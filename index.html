<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS for a similar effect as <marquee> */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1>My Website</h1>
    <div class="marquee">
        <p>Adventure is the spice of life</p>
    </div>
    <p>
        Adventure is the spice of life. Edmond Hillary was once asked what made you climb Mount Everest. He answered, "It was there." The spirit of adventure is such that it makes you do something great.
    </p>
</body>
</html>
